<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration form</h2>
        <form>
            <label for="Name">Name</label>
            <input type="text" id="Name"
        placeholder="Enter your name" required><br><br>
    <label for="Email">Email</label>
<input type="Email" id="Email"
placeholder="Enter your email" required><br><br>
<label for="Password" id="Password"
placeholder="Enter your password" required><br><br>
<!--Gender-->
<div class="Gender-container">
    <h2>Gender</h2>
    <form>
      <label for="Male">Male</label>
        <input type="radio" id="Male" name="Gender" value="Male" required>
          <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female" required>
              <label for="Other">Other</label>
                <input type="radio" id="Other" name="Gender" value="Other" required>
                <button type="submit">Submit</button>
                  </form>
                    </div><br>
                    <!--Country-->
    
        <label for="Country">Country</label>
        <select id="Country" required>
          <option value="">Select your country</option>
            <option value="India">India</option>
              <option value="USA">USA</option>
                <option value="UK">UK</option>
                  <option value="Canada">Canada</option>
                    </select><br><br>
                
                    <!--Skills-->
                    <div class="checkbox-group">
                        <h2>Skills</h2>
                      <input type="checkbox" id="HTML" name="Skills" value="HTML">
                        <label for="HTML">HTML</label>
                          <input type="checkbox" id="CSS" name="Skills" value="CSS">
                            <label for="CSS">CSS</label>
                              <input type="checkbox" id="JavaScript" name="Skills" value="JavaScript">
                                <label for="JavaScript">JavaScript</label>
                                  <input type="checkbox" id="Python" name="Skills" value="Python">
                                    <label for="Python">Python</label>
                                    <button type="submit">Submit</button>
                                      </div><br>
                                      <!--Message-->
                                      <div class="message-container"></div>
                                      <h2>Message</h2>
                    
                                          <textarea id="Message" rows="4" cols="50"
                                            placeholder="Enter your message"></textarea><br><br>
                    <!--Terms and conditions-->
                    <div class="checkbox-group">
                      <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the terms and conditions</label>
                          </div><br>
                          <!--Submit button-->
                          <button type="submit">Register</button>
                            </form>
                              </div>
                                </body>
                                  </html>
